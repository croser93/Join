<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <script src="template.js" defer></script>
    <script src="template_funktion.js" defer></script>
</head>
<body onload="init()">
    <aside></aside>
    <nav></nav>
    <main class="border">
        <form>
            <h1>Add Task</h1>
            <section>
                <div class="add-task-container">
                    <div class="task-input-container">
                        <div class="input_field">
                            <label aria-label="title">Title<span class="req">*</span></label>
                            <input type="text" id="title" class="task-input" placeholder="Enter a title" required>
                        </div>
                            <div class="input_field">
                            <label aria-label="Title">Discription</label>
                            <input type="text" id="discription" class="task-input height_136" placeholder="Enter a description">
                        </div>
                        <div class="input_field">
                            <label aria-label="Date">Due date<span class="req">*</span></label>
                            <input type="date" id="date" class="task-input" placeholder="dd/mm/yyyy" required>
                        </div>
                    </div>
                </div>

                <div class="separator"></div>
               
                <div class="add-task-container-right">
                    <div class="task-input-container">
                        <div class="input_field">
                            <label aria-label="Priority">Priority</label>
                            <div class="priority-buttons">
                                <!-- hover effekt einbinden -->
                                <button type="button" id="urgentBtn" class="priority-btn">Urgent <span class="urgent_icon"></span> </button> 
                                <button type="button" class="priority-btn">Medium <img src="./assets/Medium.svg" alt=""></button>
                                <button type="button" class="priority-btn">Low <img src="./assets/Low.svg" alt=""></button>
                                <!--  -->
                            </div>
                        </div>

                        <div class="input_field">
                            <label aria-label="Assigned_to">Assigned to</label>
                            <div class="custom-category-dropdown" id="contactDropdown">
                                <div class="dropdown-header" onclick="toggleContactDropdown()">
                                    <span>Select contacts to assign</span>
                                    <span class="dropdown-arrow" id="dropdownArrow">ðŸ¢“</span>
                                </div>
                                <div class="dropdown-list" id="categoryDropdownList">
                                    <div id="labelContact"></div>
                                </div>
                            </div>
                        </div>
                        

                        <div class="input_field">
                            <label aria-label="Category">Category<span class="req">*</span></label>

                            <div class="custom-category-dropdown" id="categoryDropdown">
                                <div class="dropdown-header" onclick="toggleCategoryDropdown()">
                                    <span id="selectedCategory">Select task category</span>
                                    <span class="dropdown-arrow" id="dropdownArrow">ðŸ¢“</span>
                                </div>
                                <div class="dropdown-list" id="categoryDropdownList">
                                    <div id="labelCategory"></div>
                                </div>
                            </div>
                        </div>
                        

                        <div class="input_field">
                            <label aria-label="Subtasks">Subtasks</label>
                            <input type="text" class="task-input" id="subtaskReadOut" placeholder="Add new subtask">
                            <div class="subtask" id="addSubtask"></div>
                        </div>

                    </div>
                </div>
            </section>

            <div class="footer_Add_Task">
                <span><span class="req">*</span>This field is required</span>
                <div class="buttons_Add_Task">
                    <button type="clear" class="btn btn_clear">Clear</button>
                    <button type="submit" onclick="addTask()" class="btn btn_create" >Create Task</button>
            </div>
        </form>

        </div>
    </main>

</body>
</html>
